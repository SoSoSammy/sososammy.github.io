<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" type="text/css" href="mystyle.css" />

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="bg__image"></div>
  <div class="container">
    <img src="./illustration-hero.svg" alt="A happy customer who just received their music subscription." class="hero" />
    
    <h1>Order Summary</h1>

    <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="pricing">
      <article>
      <img src="./icon-music.svg" alt=" A music icon." />
      <div>        
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      </article>
      <button class="btn btn-change">Change</button>
    </div>

    <div class="buttons">
      <button class="btn btn-primary">Proceed to Payment</button>
      <button class="btn btn-secondary">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by SoSoSammy.
  </div>

</body>
</html>
