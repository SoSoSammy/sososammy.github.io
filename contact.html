  <!-- =========================== Contact =========================== -->
  <main>
    <div class="container">
      <h1>Contact</h1>
      <p>
        Have any questions? Want to work together? Let me know and I'll get
        back to you as soon as I can.
      </p>

      <div class="loading-spinner">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <!-- end .loading-spinner-->

      <div class="submit-response">
        <p>Test</p>
      </div>
      <!-- end .submit-response -->

      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name *</label>
            <input type="text" name="user_first_name" id="first-name" placeholder="John" required />
          </div>
          <!-- end .form-group -->

          <div class="form-group">
            <label for="last-name">Last Name *</label>
            <input type="text" name="user_last_name" id="last-name" placeholder="Doe" required />
          </div>
          <!-- end .form-group -->
        </div>
        <!-- end .form-row -->

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" name="user_email" id="email" placeholder="example@email.com" required />
          </div>
          <!-- end .form-group -->

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="(555) 555-5555" />
          </div>
          <!-- end .form-group -->
        </div>
        <!-- end .form-row -->

        <div class="form-group">
          <label for="subject">Subject *</label>
          <input type="text" name="subject" id="subject" placeholder="Your subject" required />
        </div>
        <!-- end .form-group -->

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea name="message" id="message" rows="5" placeholder="Your message..." required></textarea>
        </div>
        <!-- end .form-group -->

        <button class="btn" type="submit" disabled>Send</button>
      </form>
    </div>
    <!-- end .container -->
  </main>
